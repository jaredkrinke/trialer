<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trialer</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jqPlot/1.0.8/jquery.jqplot.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">Trialer</a>
            </div>

            <div class="collapse navbar-collapse" id="navbar">
                <!--<form id="contribute-form" class="navbar-form navbar-right" novalidate="novalidate">
                    <div class="form-group" id="contribute-amount-group">
                        <label class="control-label" for="contribute-amount">Contribution</label>
                        <input type="number" class="form-control" placeholder="Amount" id="contribute-amount" />
                    </div>
                    <button type="submit" class="btn btn-default">Add</button>
                </form>-->
            </div>
        </nav>

        <div class="panel">
            <div class="panel-heading">
                <h5 class="panel-title">Graph</h5>
            </div>
            <div id="plot" style="width: 100%; height: 10em;"></div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h5 class="panel-title">Session</h5>
            </div>
            <div class="panel-body">
                <form id="trial-form" class="form-inline" role="form" novalidate="novalidate">
                    <button id="trial-success" type="button" class="btn btn-default">+</button>
                    <button id="trial-prompt" type="button" class="btn btn-default">P</button>
                    <button type="submit" class="btn btn-default">-</button>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h5 class="panel-title">Trials</h5>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-condensed">
                    <thead>
                        <tr>
                            <th class="text-right"></th>Trial</th>
                            <th width="100%" class="text-right">Outcome</th>
                        </tr>
                    </thead>
                    <tbody id="trial-body">
                        <tr id="trial-template">
                            <td class="trial-number text-right">1</td>
                            <td class="trial-outcome text-right">-</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
